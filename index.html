<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Expense Tracker</h1>
      <p>Track your daily expenses by category</p>
    </header>

    <section class="input-section">
      <div class="field">
        <label>Description</label>
        <input id="desc" type="text" placeholder="e.g. Tea, Taxi, Books" />
      </div>

      <div class="field">
        <label>Amount (₹)</label>
        <input id="amount" type="number" min="1" placeholder="e.g. 100" />
      </div>

      <div class="field">
        <label>Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <button id="addBtn">Add Expense</button>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <p>Total Expenses: ₹<span id="total">0</span></p>
    </section>

    <section class="table-section">
      <h2>All Expenses</h2>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (₹)</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
          <!-- rows added by JS -->
        </tbody>
      </table>
      <button id="clearBtn" class="danger">Clear All</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
