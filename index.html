<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h1 class="app-title">ðŸ’° Expense Tracker</h1>

    <div class="card input-card">
      <h2>Add New Expense</h2>

      <div class="field">
        <label>Description</label>
        <input id="desc" type="text" placeholder="Tea, Bus, Books..." />
      </div>

      <div class="field">
        <label>Amount (â‚¹)</label>
        <input id="amount" type="number" />
      </div>

      <div class="field">
        <label>Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <button id="addBtn" class="btn primary">âž• Add Expense</button>
    </div>

    <div class="card summary-card">
      <h2>Total Expenses</h2>
      <p class="total-amount">â‚¹ <span id="total">0</span></p>
    </div>

    <div class="card table-card">
      <h2>All Expenses</h2>

      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>â‚¹ Amount</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody"></tbody>
      </table>

      <button id="clearBtn" class="btn danger">ðŸ—‘ Clear All</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
